<mat-chip-listbox class="mat-mdc-chip-set-stacked" (change)="onChangeChip($event.value || 0)" aria-label="Cutest dog breeds">
    <section class="container-status-task" [ngClass]="{'container-status-task-pointer-events-none': this.disableButtonsEvents}">
      <mat-chip-option 
        *ngFor="let status of this.statusTask" 
        [ngClass]="{'pending':status.value==0, 'concluded': status.value==2, 'in-progress':status.value==1}" 
        [selected]="status.value == this.selectedValue" 
        [value]="status.value">
          {{status.descricao}}
        </mat-chip-option>
    </section>
</mat-chip-listbox>
