<mat-card appearance="outlined" class="container flex-direction-column">
    <mat-card-title class="input-task-title">{{title}}</mat-card-title>
    <mat-form-field class="example-form-field">
        <mat-label>Nome da tarefa</mat-label>
        <input matInput type="text" placeholder="Digite a nova tarefa" [(ngModel)]="this.name" (ngModelChange)="onNameChange()">
        @if (this.name) {
        <button matSuffix mat-icon-button aria-label="Apagar" (click)="this.name=''">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>
    <mat-form-field class="example-form-field">
        <mat-label>Descrição</mat-label>
        <textarea matInput placeholder="Digite uma descrição" [(ngModel)]="this.description" (ngModelChange)="onDescriptionChange()"></textarea>
        @if (this.description) {
        <button matSuffix mat-icon-button aria-label="Apagar" (click)="this.description=''">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>
    <app-status-task (chipChanged)="onChipChange($event)" [disableButtonsEvents]="false" [statusTask]="this.statusTask" [selectedValue]="0"></app-status-task>
    <app-button-task (taskAdded)="saveTask()"></app-button-task>
</mat-card>
